name: Scrape Stream URL

on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd scraper
          npm install

      - name: Run Scraper
        run: |
          cd scraper
          npm start

      - name: Commit and Push .json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Set authenticated remote URL for pulling and pushing
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # Pull the latest changes and rebase to avoid conflicts
          git pull --rebase origin main

          # Copy updated stream.json from scraper/
          cp scraper/stream.json stream.json

          # Stage changes
          git add stream.json

          # Commit if there are changes
          git diff-index --quiet HEAD || git commit -m "ðŸ‘‰ updated HLS Links"

          # Check if there are any changes to push
          if [ "$(git rev-parse HEAD)" != "$(git rev-parse @{u})" ]; then
            echo "Changes detected, pushing to remote..."
            git push origin main
            # Optionally, create a tag after pushing
            git tag -a "v$(date +'%Y%m%d%H%M%S')" -m "Auto tag on $(date)"
            git push origin --tags  # Push the tags to the remote
          else
            echo "No changes to push."
          fi

          # Post-push logging (even if no changes were pushed)
          echo "Script execution completed successfully." >> result.log
          cat result.log  # View the log content for confirmation

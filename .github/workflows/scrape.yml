name: Scrape Stream URL

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # gives push permission

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd scraper
          npm install

      - name: Run Scraper
        run: |
          cd scraper
          npm start

      - name: Commit and Push .json
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    git config --global user.name "github-actions"
    git config --global user.email "github-actions@github.com"

    # Pull latest changes first (important!)
    git pull --rebase origin main

    # Copy updated stream.json from scraper/
    cp scraper/stream.json stream.json

    # Stage and commit
    git add stream.json
    git commit -m "Update stream URL [auto]" || echo "No changes to commit"

    # Push
    git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main


name: Scrape Hotstar Stream URLs

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies for Puppeteer
        run: sudo apt-get update && sudo apt-get install -y \
          gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 \
          libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 \
          libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
          libpango-1.0-0 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
          libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 \
          libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation \
          libappindicator1 libnss3 lsb-release xdg-utils wget

      - name: Install Node.js dependencies
        run: |
          cd scraper
          npm install

      - name: Run Scraper
        env:
          BB_COOKIES: ${{ secrets.BB_COOKIES }}  # Hotstar login cookies
        run: |
          cd scraper
          npm start

      - name: Commit and Push stream.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git pull --rebase origin main || true

          cp scraper/stream.json stream.json
          git add stream.json

          git diff-index --quiet HEAD || git commit -m "ðŸ‘‰ Updated HLS Links"
          git push origin main || echo "Nothing to push"

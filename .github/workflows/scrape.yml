name: Scrape Hotstar Stream URLs

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Install only modern Chromium dependencies
      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ca-certificates fonts-liberation libnss3 lsb-release xdg-utils

      - name: Install Node.js dependencies
        run: |
          cd scraper
          npm install

      - name: Run Scraper
        env:
          BB_COOKIES: ${{ secrets.BB_COOKIES }}  # Hotstar login cookies as JSON array
        run: |
          cd scraper
          npm start

      - name: Commit and Push stream.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git pull --rebase origin main || true

          cp scraper/stream.json stream.json
          git add stream.json

          git diff-index --quiet HEAD || git commit -m "ðŸ‘‰ Updated HLS Links"
          git push origin main || echo "Nothing to push"
